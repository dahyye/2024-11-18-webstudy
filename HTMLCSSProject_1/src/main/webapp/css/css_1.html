<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
img.poster {
  /* css주석 */
	width:150px;
	height:180px;
}

	/* hover 마우승를 가져가면 투명해지는거 -> 주로 a태그에 사용*/

}
