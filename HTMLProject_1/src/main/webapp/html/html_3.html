				<h1>제목</h1> : 값을 가지고 있는 태그
			br : 다음줄에 출력 -> \n
				<br> : 값이 없는 태그
			p : 단락을 나눌 때 사용
				<p>값</p>  : 값이 있는 태그
				<p> 	  : 값이 없는 태그
			hr : 수평선(라인선,구분선)

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
[골닷컴] 강동훈 기자 = 프로축구 K리그2(2부) 충북청주FC가 새 시즌 수비를 책임질 핵심 자원으로 네덜란드에서 활약한 센터백 반데아벌트를 영입했다.<br>
반데아벌트는 태국 방콕에서 진행 중인 동계 전지 훈련에 합류했고, 선수들과 호흡을 맞추며 빠르게 팀에 적응해 나가고 있다.
<hr>
<p>
2000년생 반데아벌트는 NAC 브레다 유소년팀을 거쳐 2020년 빌럼 II 틸뷔르흐에서 프로에 데뷔했다.<br>
이후 2021년부터 FC 도르드레흐트에서 주전 센터백으로 활약했다. 줄곧 네덜란드에서 뛰어온 그는 통산 113경기 출전해 3골 6도움을 기록했다.
</body>
</html>
