<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FILST HTML</title>
<style type="text/css">
h3{
	color:red;
	background:yellow;
}
</style>
<script type="text/javascript">
function click2() 
{
	alert("Hello JavaScript") 
}
</script>
</head>
<body>
	<h3 onclick="click2()">Hello HTML</h3>
</body>
</html>
