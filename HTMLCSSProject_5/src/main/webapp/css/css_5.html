<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.a{
	width: 300px;
	height: 200px;
	display: block;
	position: absolute; /*  setBounds() */
}
.a:nth-child(1) {
	top:10px;
	left:10px;
	
}
.a:nth-child(2) {
	top:10px;
	right:10px;	
}
.a:nth-child(3) {
	bottom:10px;
	left:10px;	
}
.a:nth-child(4) {
	bottom:10px;
	right:10px;	
}
.a:nth-child(5) {
	top:270px;
	left:200px;	
}

</style>
</head>
<body>
	<img src="../image/card1.jpg" class="a">
	<img src="../image/card2.jpg" class="a">
	<img src="../image/card3.jpg" class="a">
	<img src="../image/card4.png" class="a">
	<img src="../image/card5.png" class="a">
</body>
</html>
