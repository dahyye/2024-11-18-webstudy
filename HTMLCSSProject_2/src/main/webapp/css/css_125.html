 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
h1 {
	color: red; /* 글자 색상 */
	background-color: yellow; /* 바탕 색 */
}
h2 {
	text-align: center; /* 가운데 정렬 */
}
</style>
</head>
<body>
<h1>Hello CSS!</h1>
<h2>Hello CSS!</h2>
</body>
</html>
