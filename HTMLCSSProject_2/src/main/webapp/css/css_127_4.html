<!--

	문자 선택자
	::before
	::after
 
 -->
 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
/*
	새글, 특가상품..
	
	HTML/CSS  ==> 사용자 정의가 없다
	 |	 ---> 자정된 속성 이용 -> 값
	 |
	 지정된 태그만 사용(사용자 정의 : 속성은 가능)
	
*/
li.new::after{
	content:"NEW";
	width: 100px;
	height: 30px;
	border-radius: 5px;
	background: red; 
}
li.new1::before{
	content:"NEW";
	width: 100px;
	height: 30px;
	border-radius: 5px;
	background: red;
}
</style>

</head>
<body>
	<ul>
		<li class="new">상품 1</li>
		<li class="new1">상품 2</li>
		<li >상품 3</li>
		<li >상품 4</li>
		<li class="new">상품 5</li>
	</ul>
</body>
</html>
