<!-- 
 	
 	boxmodel
 	
 	  브라우저 	 |TOP|
 	---------------------------------
 	  margin => 외부 여백 지정
 	---------------------------------
 	  border
 	---------------------------------
 	  padding => 내부 여백 지정
 	---------------------------------
 |LEFT|								|RIGHT|
 	---------------------------------
 	  content => 이미지 / 문자
 	---------------------------------
 	
 	---------------------------------
 				 |BOTTOM|
 	---------------------------------
 	
 	=> margin : 외부여백 지정
 		-> top right bottom left => 순서가 시계방향으로 설정
 		-> 속기법 사용
 			margin:10px => 10px 10px 10px 10px
 			margin:0px auto => 가운데정렬 <center>
 			
 			margin: 1px; //상하좌우의 마진을 1px로 설정
			margin: 1px 2px; //상하 마진을 1px, 좌우 마진을 2px로 설정
			margin: 1px 2px 3px; //위 마진을 1px, 아래 마진을 2px, 좌우마진을 3px로 설정
			margin: 1px 2px 3px 4px; //위 1px, 아래 2px, 왼쪽 3px, 오른쪽 4px로 설정
 			
 			=> margin-top
 			   margin-right
 			   margin-bottom
 			   margin-left 
 			   
 	=> Padding : 내부 여백 지정
 	
 	=> Border : 테두리 -> 선의 종류
 			 	---- solid : 일반 라인선
 			 		 dotted : 점선
 			 		 dashed : -----
 	
 	
 	=> Content : text, image등 실제 출력 내용이 있는 부분
 	
 	
 
 -->
 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* 공통 적용 부분*/
div{
	width: 200px;
	height: 200px;
	background: blue;
}
.box1{
	margin:30px;
}
.box2{
	margin:30px 50px; /* 30(상) 50(우) 30(하) 50(좌) */
}
.box3{
	margin:30px 30px 30px 30px;
}
.box4{
	margin:30px 50px 30px 50px;
}
</style>
</head>
<body>
	<!-- div는 세로출력 -->
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	
</body>
</html>
