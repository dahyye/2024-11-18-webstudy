<!-- 
 	border-radius : 타원형
 	이미지 / 버튼 / text -> 검색기
 -->
 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
img{
	border: 2px solid red;
	border-radius: 15px 30px 50px 70px;
	/*
	border-top-left 왼쪽상단
	border-top-right 오른쪽상단
	border-bottom-left 왼쪽하단
	border-bottom-right 오른쪽하단
	
	한 곳만 지정해서 바꾸는 방법
	
	*/
	widows: 5000px;
	height: 600px;
}
</style>
</head>
<body>
	<img src="../image/m1.jpg">
</body>
</html>
